  <text x="50" y="100" class="text-style">¿QUÉ ES?</text>
  <text x="400" y="135" class="text-style-2">La marca "SANA SANA" fue creada con la intención</text>
  <text x="400" y="155" class="text-style-2">de dar vida a personajes únicos que transmiten</text>
  <text x="400" y="175" class="text-style-2">diversos valores espirituales sobre la vida, valores</text>
  <text x="400" y="195" class="text-style-2">universales y otros temas significativos. Estos</text>
  <text x="400" y="215" class="text-style-2">personajes fueron creados por niños con</text>
  <text x="400" y="235" class="text-style-2">cáncer, y la misión de la marca</text>
  <text x="400" y="255" class="text-style-2">incluye el propósito de</text>
  <text x="400" y="275" class="text-style-2">brindarles apoyo</text>
</svg>
